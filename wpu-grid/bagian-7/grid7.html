<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="belajar css grid bagian 7" />
    <meta name="author" content="Daffabadran" />
    <title>Css grid bagian 7</title>
    <link
      rel="icon"
      type="image/x-icon"
      href="../../images/icon/favicon (3).ico"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
      }

      .container {
        width: 80%;
        margin: 50px auto;
        /* border: 1px solid black; */
        display: grid;
        grid-template-columns: repeat(3, 500px);
        grid-template-rows: repeat(3, 100px);
      }

      .items.my-item {
        grid-column-start: 1;
        grid-column-end: 4;
        grid-row-start: 1;
        grid-column-end: 3;
        background-color: lightblue;
      }
    </style>
  </head>
  <body>
    <h1>Grid item</h1>
    <p>grid column dan row start | justify dan align self | place self</p>
    <div class="container">
      <div class="items i1">1</div>
      <div class="items my-item">2</div>
      <div class="items i3">3</div>
      <div class="items i4">4</div>
      <div class="items i5">5</div>
      <div class="items i6">6</div>
      <!-- <div class="items i7">7</div>
      <div class="items i8">8</div>
      <div class="items i9">9</div> -->
    </div>
  </body>
</html>
