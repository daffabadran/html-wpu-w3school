<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coba blockquote</title>

    <style>
      body {
        background-color: #292a2d;
        color: #fff;
        text-align: center;
        margin-top: 50px;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI",
          Roboto, Oxygen, Ubuntu, Cantarell, "Open Sans", "Helvetica Neue",
          sans-serif;
      }
    </style>
  </head>

  <body>
    <p>Kutipan dari Anime Fairy tail</p>

    <blockquote
      cite="https://myanimelist.net/featured/493/25_Inspiring_Quotes_from_Fairy_Tail"
    >
      “You don't need a reason to cry. All you need to feel is the warmth that
      dwells in your chest.”
    </blockquote>
    <!-- <blockquote>  Tag ini digunakan untuk menandai sebuah kutipan atau teks yang diambil dari sumber lain. -->
    <!-- cite, Atribut opsional yang digunakan untuk menyertakan URL sumber kutipan. Ini tidak terlihat di browser, tetapi berguna untuk referensi. -->
    <footer title="hanya untuk pemanis saja">- Lucy heartfilia</footer>
    <!-- 
      Tag <blockquote> digunakan untuk kutipan panjang yang membutuhkan paragraf terpisah.
     -->
  </body>
</html>
