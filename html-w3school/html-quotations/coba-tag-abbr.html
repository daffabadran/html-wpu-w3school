<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coba tag abbr</title>
    <style>
      abbr {
        cursor: help;
      }
    </style>
  </head>

  <body>
    <p>
      Organisasi <abbr title="World Health Organization">WHO</abbr> didirikan
      pada tahun 1998
    </p>

    <!-- MANFAAT TAG ABBR
     1. aksesibilitas: membantu pengguna dengan alat bantu aksesibilitas(seperti screen reader) memahami singkatan.
     2. SEO: memberikan konteks tambahan untuk pencari arti tentang singkatan.
     3. Pengalaman pengguna: Menampilkan tooltip yang informatif saat pengguna mengarahkan cursornya ke singkatan.
     4. gaya tampilan tag dapat disesuaikan dengan CSS dengan memberikan attribute cursor dengan nilai help
    -->
  </body>
</html>
