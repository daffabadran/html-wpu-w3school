<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html id w3school</title>
  </head>
  <body>
    <h2>menggunakan atribute id pada js</h2>
    <p>
      javascript dapat mengakses sebuah elemen dengan id yg spesifik dengan
      menggunakan getElementById
    </p>

    <h1 id="header">Hello World</h1>
    <button onclick="displayResult()">Change Text</button>

    <script>
      function displayResult() {
        document.getElementById("header").innerHTML = "have a nice day";
      }
    </script>
  </body>
</html>
