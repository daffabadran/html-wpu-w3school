<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coba link dan beragam jenisnya</title>
  </head>
  <body>
    <!-- <a> (anchor), elemen a digunakan untuk membuat tautan, sintaks dasarnya adalah:
    <a href="URL">Teks Tautan</a>    

    - href: attribute ini menentukan tujuan tautan. nilainya bisa berupa URL abosolut atau URL relatif.
    - Teks Tautan: teks yang tampil ke browsernya.

    ___ATTRIBUTE YANG SERING DIGUNAKAN___
    1. href (URL tujuan)
    2. target: menentukan di mana tautan dibuka. Nilai umumnya adalah:
        - _blank: Membuka tautan di tab atau jendela baru.
        - _self: Membuka tautan di jendela atau tab yang sama (default).
        - _parent: Membuka tautan di frame induk.
        - _top: Membuka tautan di seluruh tubuh jendela.
    3. rel: menentukan hubungan antara dokumen saat ini dan dokumen yang ditautkan. Nilai umumnya adalah:
        - nofollow: Memberi tahu mesin pencari untuk tidak mengikuti tautan.
        - nopeener: Mencegah tautan baru dari mengakses window.opener dari dokumen asal.
        - noferrer: Mencegah pengiriman informasi ke tautan yang dituju.
    4. download: Meminta browser untuk mengunduh file yang ditautkan alih-alih membukanya.
    contoh: <a href="file.pdf" download>Unduh PDF</a>
    5. id: Memberikan identifikasi unik untuk tautan, yang dapat digunakan untuk CSS atau JavaScript.
    6. class: Menentukan kelas CSS untuk tautan, memungkinkan Anda untuk menerapkan gaya tertentu.
    -->

    <!-- _________PRACTICE__________ -->

    <!-- <a href="https://www.instagram.com/" target="_self">Instagram</a> -->

    <!-- <a href="https://www.instagram.com/" target="_blank"> Instagram</a> -->

    <!-- <a href="https://www.instagram.com/" target="_parent"> Instagram</a> -->

    <!-- <a href="https://www.instagram.com/" target="_top">Instagram</a> -->
    <!-- AKU MASIH BELUM MENGERTI TENTANG PARENT DAN TOP -->

    <!-- <a href="https://www.instagram.com" rel="nofollow">Instagram</a> -->
    <!-- AKU MASIH BELUM MENGERTI TENTANG REL -->

    <a href="mailto:someone@example.com">Kirim Email</a>
    <br /><br />
    <a href="tel:+1234567890">Hubungi Kami</a>
  </body>
</html>
