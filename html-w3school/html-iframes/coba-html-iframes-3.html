<!DOCTYPE html>
<html>
  <body>
    <iframe src="" name="myFrame" width="400" height="200"></iframe>
    <p>
      <a href="https://www.wikipedia.org" target="myFrame">Buka Wikipedia</a>
    </p>
    <p>
      <a href="https://www.openai.com" target="myFrame">Buka OpenAI</a>
    </p>
    <!-- 
    <iframe> punya atribut name="myFrame".
    Setiap link <a> punya target="myFrame".
    Jadi, saat kamu klik link itu, halaman akan terbuka di dalam iframe, bukan mengganti halaman utama.
     -->
  </body>
</html>
