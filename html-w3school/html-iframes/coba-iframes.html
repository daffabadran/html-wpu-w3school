<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coba iframes html</title>
    <link rel="icon" type="image/x-icon" href="images/icon/favicon (3).ico" />

    <style>
      body {
        font-family: Arial, Helvetica, sans-serif;
        margin: auto;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <h2>website openAI di dalam iframe</h2>
    <iframe
      src="https://www.openai.com"
      width="600"
      height="400"
      title="iframe website openAI"
      allowfullscreen
      loading="lazy"
    ></iframe>

    <h2>contoh-contoh kasus dan latihan</h2>
    <h3>contoh 1: menampilkan google maps dalam iframe</h3>
    <h2>Osaka Jepang</h2>
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d209990.2436813706!2d135.32122421187094!3d34.67748718839598!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6000e6553406e2e1%3A0xc55bc16ee46a2fe7!2sOsaka%2C%20Prefektur%20Osaka%2C%20Jepang!5e0!3m2!1sid!2sid!4v1741751980454!5m2!1sid!2sid"
      width="600"
      height="450"
      style="border: 0"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="iframe lokasi Osaka, Jepang"
    ></iframe>

    <h2>latihan 1: menyematkan video youtube</h2>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/-x5RovNwH60?si=lRKOdkjiH4vaUW_N"
      title="YouTube video player"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
    ></iframe>

    <!-- mengenai allow:
        accelerometer: Mengizinkan akses ke sensor akselerometer perangkat.
        autoplay	Mengizinkan video diputar secara otomatis tanpa interaksi pengguna.
        clipboard-write	Mengizinkan pengguna menyalin konten ke clipboard.
        encrypted-media	Memungkinkan pemutaran media terenkripsi (DRM).
        gyroscope	Mengizinkan akses ke sensor gyroscope perangkat.
        picture-in-picture	Mengizinkan video diputar dalam mode Picture-in-Picture (PiP).
        web-share	Mengizinkan berbagi video melalui fitur Web Share API.
    -->
  </body>
</html>
