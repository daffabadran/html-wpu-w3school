<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Javascript</title>
  </head>
  <body>
    <!-- contoh kode 4 -->
    <h1>My first Javascript</h1>
    <p>
      Here, a Javascript changes the value of the src (source) attribute of an
      image
    </p>
    <img
      id="myImage"
      onclick="changeImage()"
      src="pic_bulboff.gif"
      alt="img lampu mati"
      width="100"
      height="180"
    />

    <p>click the bulb to turn on or off</p>

    <script>
      function changeImage() {
        var image = document.getElementById("myImage");
        if ((image.src.match = "pic.bulboff.gif")) {
          image.src = "pic_bulboff.gif";
        } else {
          image.src = "pic_bulbon.gif";
        }
      }
    </script>
  </body>
</html>
