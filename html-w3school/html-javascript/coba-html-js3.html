<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html javascript</title>
    <link
      rel="icon"
      type="image/icon-x"
      href="../../images/icon/favicon (3).ico"
    />
  </head>
  <body>
    <button id="tombol">klik aku</button>

    <script>
      let tombol = document.getElementById("tombol");
      //   menambahkan event listener untuk event klik
      tombol.addEventListener("click", function () {
        alert("tombol di klik");
      });
    </script>
  </body>
</html>
