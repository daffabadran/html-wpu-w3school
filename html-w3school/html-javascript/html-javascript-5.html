<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Html Javascript</title>
  </head>
  <body>
    <!-- contoh kode 5 -->
    <h1>My first Javascript</h1>
    <p>
      Here, a JavaScript changes the value of the src (source) attribute of an
      image.
    </p>
    <img
      id="myImage"
      src="pic_bulboff.gif"
      alt="gambar lampu mati"
      width="100"
      height="180"
    />
    <button type="button" onclick="light(1)">Light on</button>
    <button type="button" onclick="light(0)">Light off</button>

    <script>
      var pic;
      function light(sw) {
        if (sw == 0) {
          pic = "pic_bulboff.gif";
        } else {
          pic = "pic_bulbon.gif";
        }
        document.getElementById("myImage").src = pic;
      }
    </script>
  </body>
</html>
