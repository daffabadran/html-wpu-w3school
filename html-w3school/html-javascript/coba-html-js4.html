<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>html javascript</title>
    <link
      rel="icon"
      type="image/icon-x"
      href="../../images/icon/favicon (3).ico"
    />
  </head>
  <body>
    <button id="tombol">Klik saya</button>
    <script>
      // membuat fungsi dan event listener terpisah
      function handleClick() {
        alert("berhasil");
      }
      let tombol = document.getElementById("tombol");
      tombol.addEventListener("click", handleClick);
    </script>
  </body>
</html>
