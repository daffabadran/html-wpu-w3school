<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>coba html img maps</title>
    <style>
      .container {
        width: 100%;
      }

      img {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <!-- kode tidak berjalan karena ukuran gambar berubah karena menggunakan container, hapus saja container maka code akan bekerja, ini terjadi karena aku menggunakan web generator image map dan menggunakan ukuran gambar asli, jadi ketika aku mengubah ukuran gambar pada kodingan, image map tidak akan bekerja -->

    <h1>Contoh html image map</h1>
    <!-- Image Map Generated by http://www.image-map.net/ -->
    <div class="container">
      <img
        src="../../images/zach-miles-BE9AifuJfD4-unsplash.jpg"
        usemap="#image-map"
      />

      <map name="image-map">
        <area
          target="_blank"
          alt="kopi"
          title="kopi"
          href="https://id.wikipedia.org/wiki/Kopi"
          coords="4324,2022,4328,2733,4598,2855,4909,2743,5097,2407,4975,2057,4619,1910"
          shape="poly"
        />
        <area
          target="_blank"
          alt="smartphone"
          title="smartphone"
          href="https://id.wikipedia.org/wiki/Ponsel_cerdas"
          coords="4318,3099,4944,3282,4430,3816,3865,3816,3667,3735"
          shape="poly"
        />
        <area
          target="_blank"
          alt="donat"
          title="donat"
          href="https://id.wikipedia.org/wiki/Donat"
          coords="1876,1726,919,2316,1856,2565,1912,2682,1988,2743,2090,2753,2140,2652,3280,2886,4003,2128"
          shape="poly"
        />
      </map>
    </div>
  </body>
</html>
