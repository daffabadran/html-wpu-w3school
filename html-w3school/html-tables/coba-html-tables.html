<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML TABLES</title>
    <link rel="icon" type="image/x-icon" href="images/icon/favicon (3).ico" />

    <style>
      body {
        text-align: left;
      }
      table,
      th,
      td {
        border: 1px solid black;
        border-collapse: collapse;
        border-radius: 10px;
      }

      th,
      td {
        padding: 8px;
        background-color: #96d4d4;
        /* border: 1px solid black; */
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <table style="width: 100%">
      <tr>
        <th style="width: 40%">Company</th>
        <th>Contact</th>
        <th>Country</th>
      </tr>
      <tr style="height: 100px">
        <td>Alfreds Futterkiste</td>
        <td>Maria Anders</td>
        <td>Germany</td>
      </tr>
      <tr>
        <td>Centro comercial Moctezuma</td>
        <td>Francisco Chang</td>
        <td>Mexico</td>
      </tr>
    </table>

    <!-- dalam kode diatas, untuk membuat sebuah tabel, semua komponen dibungkus kedalam tag tabel, didalamnya terdapat tag th,tr dan td,
    
      setiap baris yang dibuat walaupun itu TH (table header), semua dibuat kedalam tag TR (table row).

      jumlah penggunaan TR tergantung pada jumlah TH yang digunakan.
    -->

    <!-- 
      NAMUN DALAM BEBERAPA KASUS, HTML TABLE BISA MEMPUNYAI TABLE UNTUK MASING MASING BARIS ATAUPUN KOLOM
     -->
  </body>
</html>
