<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Flexbox Layout Example" />
    <meta name="keywords" content="HTML, CSS, Flexbox" />
    <meta name="author" content="Daffa Badran" />
    <link rel="stylesheet" href="flexbox-bagian3.css" />
    <link rel="icon" href="favicon.ico" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Edu+VIC+WA+NT+Hand:wght@400..700&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <title>My navbar</title>
  </head>
  <body>
    <nav>
      <div class="logo">
        <h4>Vivy Fluorite</h4>
      </div>

      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Gallery</a></li>
      </ul>

      <div class="menu-toggle">
        <input type="checkbox" id="checkbox" />
        <span></span>
        <span></span>
        <span></span>
      </div>
    </nav>

    <script>
      const menuToggle = document.querySelector(".menu-toggle input");
      const nav = document.querySelector("nav ul");

      menuToggle.addEventListener("click", function () {
        nav.classList.toggle("slide");
      });
    </script>
  </body>
</html>
