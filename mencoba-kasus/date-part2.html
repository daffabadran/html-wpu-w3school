<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Mencoba kasus date pada JavaScript" />
    <meta name="keywords" content="JavaScript, Date, belajar web" />
    <meta name="author" content="Daffa Badran" />
    <title>date part 2</title>
    <link
      rel="icon"
      type="image/icon-x"
      href="../images/icon/favicon (3).ico"
    />
  </head>
  <body>
    <h1>Contoh Html + javascript</h1>
    <h2>Tanggal sekarang</h2>
    <p id="demo"></p>

    <script>
      let now = new Date();
      let tanggal = now.getDate();
      let bulan = now.getMonth() + 1; // bulan dimulai dari 0, disini ditambahkan 1 karena januari adalah 0
      let tahun = now.getFullYear();

      document.getElementById(
        "demo"
      ).innerHTML = `Tanggal sekarang adalah ${tanggal}/${bulan}/${tahun}`;
    </script>
  </body>
</html>
